<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan AR Portal - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; }
        #dist-ui { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; font-weight: bold; pointer-events: none; text-shadow: 0 0 5px #000; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山 没入体験</h2>
        <p>長押しで前進 / 周りを見渡せます</p>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="dist-ui">位置: 0.0m</div>

    <script>
        let scene, camera, renderer, portals = [], moveZ = 0, targetZ = 0, isTouch = false;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(s => { const v = document.createElement('video'); v.srcObject = s; v.setAttribute('playsinline', ''); v.play(); scene.background = new THREE.VideoTexture(v); });

            const confs = [
                { z: -5,  img: './day_1.jpg', color: 0x87CEEB },
                { z: -15, img: './day_2.jpg', color: 0x8B4513 },
                { z: -25, img: './night_1.jpg', color: 0xbf55ec }
            ];

            confs.forEach(c => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, c.z);

                const dGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const dMat = new THREE.MeshBasicMaterial({ color: c.color, transparent: true, opacity: 1 });
                const L = new THREE.Mesh(dGeo, dMat); L.position.set(-0.6, 0, 0.1);
                const R = new THREE.Mesh(dGeo, dMat.clone()); R.position.set(0.6, 0, 0.1);

                // 【修正：上下反転の最終手段】
                const tex = loader.load(c.img);
                tex.center.set(0.5, 0.5); // 回転の中心を真ん中に
                tex.rotation = Math.PI;   // 180度回転（これで上下が確実に直ります）

                const pGeo = new THREE.CylinderGeometry(5, 5, 8, 32, 1, true, Math.PI * 0.65, Math.PI * 0.7);
                const pMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.BackSide, transparent: true, opacity: 0 });
                const panel = new THREE.Mesh(pGeo, pMat);
                panel.position.set(0, 0, -4.5);

                group.add(L, R, panel);
                scene.add(group);
                portals.push({ group, L, R, panel, z: c.z });
            });

            document.addEventListener('touchstart', e => { if(e.target.id !== 'btn-start') isTouch = true; });
            document.addEventListener('touchend', () => isTouch = false);
            
            window.addEventListener('deviceorientation', e => {
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                camera.rotation.set(beta - Math.PI/2, 0, alpha, 'YXZ');
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isTouch) targetZ += 0.02;
            moveZ += (targetZ - moveZ) * 0.1;
            camera.position.z = -moveZ;

            portals.forEach(p => {
                const d = Math.abs(camera.position.z - p.z);
                
                if (d < 8.0) {
                    p.group.visible = true;
                    // ドアが開く前から景色を表示しておく
                    p.panel.material.opacity = 1; 
                }

                if (d < 2.5) { 
                    p.L.position.x = THREE.MathUtils.lerp(p.L.position.x, -2.5, 0.05);
                    p.R.position.x = THREE.MathUtils.lerp(p.R.position.x, 2.5, 0.05);
                    // 門をくぐり抜ける時にドアを透明にして邪魔にならないようにする
                    if (d < 0.5) p.L.material.opacity = p.R.material.opacity = 0;
                } else {
                    p.L.position.x = THREE.MathUtils.lerp(p.L.position.x, -0.6, 0.05);
                    p.R.position.x = THREE.MathUtils.lerp(p.R.position.x, 0.6, 0.05);
                    p.L.material.opacity = p.R.material.opacity = 1;
                    if (d > 3.0) p.panel.material.opacity = 0;
                }
            });
            document.getElementById('dist-ui').innerText = `位置: ${moveZ.toFixed(1)}m`;
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').onclick = () => { init(); document.getElementById('tap-overlay').style.display='none'; };
    </script>
</body>
</html>
