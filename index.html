<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Neon Portal V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* 韓国語メッセージ（3行） */
        .msg-container {
            position: absolute; top: 35%; width: 100%; text-align: center;
            z-index: 100; pointer-events: none;
        }
        .kr-line {
            display: block; opacity: 0; transition: opacity 1s, transform 1s;
            color: #bf55ec; font-size: 2.5rem; font-weight: bold;
            text-shadow: 0 0 10px #bf55ec, 0 0 20px #bf55ec, 0 0 40px #ff00ff;
            line-height: 1.2; transform: translateY(10px);
        }
        
        /* 日本語メッセージ */
        #msg-jp {
            margin-top: 20px; opacity: 0; transition: opacity 1s;
            color: #ffffff; font-size: 1rem; letter-spacing: 2px;
            text-shadow: 0 0 5px #ffffff;
        }

        #btn-reset {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: rgba(0,0,0,0.8); border: 2px solid #bf55ec;
            color: #bf55ec; border-radius: 30px; z-index: 150; display: none;
            text-shadow: 0 0 5px #bf55ec; box-shadow: 0 0 10px #bf55ec;
        }
    </style>
</head>
<body>

    <div class="msg-container">
        <span id="kr-1" class="kr-line">부산</span>
        <span id="kr-2" class="kr-line">에</span>
        <span id="kr-3" class="kr-line">환영합니다</span>
        <div id="msg-jp">釜山へようこそ</div>
    </div>

    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorGroup, sphere, videoMesh, isImmersed = false;
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ背景
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false }));
        videoMesh.position.z = -50;
        camera.add(videoMesh); 
        scene.add(camera);
    });

    // フェーズ1: day_1背景
    const day1 = new THREE.Mesh(new THREE.PlaneGeometry(12, 9), new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), transparent: true }));
    day1.position.z = -6;
    scene.add(day1);

    // メッセージ演出（順次表示）
    setTimeout(() => showEl('kr-1'), 500);
    setTimeout(() => showEl('kr-2'), 1200);
    setTimeout(() => showEl('kr-3'), 1900);
    setTimeout(() => { document.getElementById('msg-jp').style.opacity = 1; }, 3500);

    // 6秒後にドアへ
    setTimeout(() => {
        scene.remove(day1);
        document.querySelector('.msg-container').style.display = 'none';
        createNeonDoor();
        document.getElementById('btn-reset').style.display = 'block';
    }, 6500);

    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    });

    window.addEventListener('touchstart', onAction, false);
    window.addEventListener('mousedown', onAction, false);

    animate();
}

function showEl(id) { 
    const el = document.getElementById(id); 
    el.style.opacity = 1; 
    el.style.transform = "translateY(0)"; 
}

function createNeonDoor() {
    doorGroup = new THREE.Group();
    doorGroup.position.set(0, 1.5, -5);

    // ドア本体（白）
    const doorGeo = new THREE.PlaneGeometry(1.1, 3);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 });
    const doorL = new THREE.Mesh(doorGeo, doorMat);
    const doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.x = -0.56; doorR.position.x = 0.56;

    // ネオン管エフェクト（ドアを囲む光る枠）
    const neonMat = new THREE.MeshBasicMaterial({ color: 0xbf55ec, transparent: true, opacity: 0.8 });
    const neonFrame = new THREE.Mesh(new THREE.PlaneGeometry(2.5, 3.3), neonMat);
    neonFrame.position.z = -0.05; // ドアの少し後ろで光を漏らす

    // 細い光の線
    const lineGeo = new THREE.BoxGeometry(0.05, 3.1, 0.05);
    const lineL = new THREE.Mesh(lineGeo, new THREE.MeshBasicMaterial({color: 0x00ffff}));
    const lineR = new THREE.Mesh(lineGeo, new THREE.MeshBasicMaterial({color: 0x00ffff}));
    lineL.position.set(-1.15, 0, 0.02);
    lineR.position.set(1.15, 0, 0.02);

    doorGroup.add(doorL, doorR, neonFrame, lineL, lineR);
    doorGroup.userData = { left: doorL, right: doorR, isOpen: false };
    scene.add(doorGroup);

    // day_2画像（球体）
    sphere = new THREE.Mesh(
        new THREE.SphereGeometry(25, 60, 40).scale(-1, 1, 1),
        new THREE.MeshBasicMaterial({ map: loader.load('./day_2.jpg'), transparent: true, opacity: 0 })
    );
    sphere.position.set(0, 1.5, -5);
    scene.add(sphere);
}

function onAction(event) {
    if (!doorGroup || doorGroup.userData.isOpen) return;
    const x = event.touches ? event.touches[0].clientX : event.clientX;
    const y = event.touches ? event.touches[0].clientY : event.clientY;
    mouse.x = (x / window.innerWidth) * 2 - 1;
    mouse.y = -(y / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);
    if (raycaster.intersectObjects(doorGroup.children).length > 0) {
        doorGroup.userData.isOpen = true;
        isImmersed = true;
        if(videoMesh) videoMesh.visible = false;
    }
}

function animate() {
    requestAnimationFrame(animate);
    if (doorGroup && doorGroup.userData.isOpen) {
        doorGroup.userData.left.position.x = THREE.MathUtils.lerp(doorGroup.userData.left.position.x, -3, 0.04);
        doorGroup.userData.right.position.x = THREE.MathUtils.lerp(doorGroup.userData.right.position.x, 3, 0.04);
        sphere.material.opacity = THREE.MathUtils.lerp(sphere.material.opacity, 1, 0.03);
    }
    if (isImmersed) {
        camera.position.set(0, 1.5, -5);
    } else {
        camera.position.set(0, 1.6, 0);
    }
    renderer.render(scene, camera);
}
window.onload = init;
</script>
</body>
</html>
