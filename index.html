<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Walking & Open AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; }
        #dist-ui { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 14px; z-index: 500; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山の門まで歩いてください</h2>
        <p>スマホをしっかり持って、ゆっくり前進</p>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="dist-ui">距離: ---</div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        let moveForward = 0;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 背景カメラ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            });

            // 3つの門を設置（少し離して配置）
            const configs = [
                { z: -5, color: 0x8B4513, img: './day_1.jpg' },
                { z: -12, color: 0x555555, img: './day_2.jpg' },
                { z: -20, color: 0xbf55ec, img: './night_1.jpg' }
            ];

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                const doorGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const doorMat = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
                
                const leftDoor = new THREE.Mesh(doorGeo, doorMat);
                leftDoor.position.set(-0.6, 0, 0.1);
                
                const rightDoor = new THREE.Mesh(doorGeo, doorMat);
                rightDoor.position.set(0.6, 0, 0.1);

                const roomGeo = new THREE.BoxGeometry(2.4, 3.5, 6);
                const roomMat = new THREE.MeshBasicMaterial({ map: loader.load(conf.img), side: THREE.BackSide });
                const room = new THREE.Mesh(roomGeo, roomMat);
                room.position.z = -3;

                group.add(leftDoor, rightDoor, room);
                scene.add(group);

                portalGroups.push({ group, leftDoor, rightDoor, isOpen: false, targetZ: conf.z });
            });

            // ジャイロで向きと移動を制御
            window.addEventListener('deviceorientation', (e) => {
                // 向きの回転
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                camera.rotation.set(beta - Math.PI/2, 0, alpha);

                // 前傾させると進む仕組み（簡易的な移動シミュレート）
                if (beta > 1.2) { // スマホを少し立てると前進
                    moveForward += 0.05; 
                }
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // あなたの「歩き」を反映（カメラの位置をZ軸に移動）
            camera.position.z = -moveForward;

            portalGroups.forEach(p => {
                const distance = Math.abs(camera.position.z - p.targetZ);
                
                // 門の2m前で自動オープン
                if (distance < 2.0 && !p.isOpen) {
                    p.isOpen = true;
                }

                if (p.isOpen) {
                    if (p.leftDoor.position.x > -1.8) p.leftDoor.position.x -= 0.08;
                    if (p.rightDoor.position.x < 1.8) p.rightDoor.position.x += 0.08;
                    p.leftDoor.material.opacity -= 0.01;
                    p.rightDoor.material.opacity -= 0.01;
                }
            });

            document.getElementById('dist-ui').innerText = `現在地: ${Math.floor(camera.position.z)}m / 次の門: ${Math.floor(portalGroups[0].targetZ)}m`;

            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').onclick = function() {
            this.parentElement.style.display = 'none';
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(init);
            } else {
                init();
            }
        };
    </script>
</body>
</html>
