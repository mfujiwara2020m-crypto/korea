<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Flight Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #instruction { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            color: white; font-family: sans-serif; z-index: 10;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="instruction">画面をタップして釜山へ突入</div>

<script>
let scene, camera, renderer, skyMesh, wingMesh, doorL, doorR, sphere;
let isOpening = false, openStartTime = 0;
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 1. 背景の空 (sora.jpg) - 少し奥に配置
    loader.load('./sora.jpg', (tex) => {
        tex.wrapS = THREE.RepeatWrapping; // 横にループさせる設定
        const skyGeo = new THREE.PlaneGeometry(30, 20);
        skyMesh = new THREE.Mesh(skyGeo, new THREE.MeshBasicMaterial({ map: tex }));
        skyMesh.position.z = -10;
        scene.add(skyMesh);
    });

    // 2. 飛行機の翼 (hikouki.jpg) - 手前に大きく配置
    loader.load('./hikouki.jpg', (tex) => {
        const wingGeo = new THREE.PlaneGeometry(12, 8);
        wingMesh = new THREE.Mesh(wingGeo, new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
        // 左下に寄せて、カメラに近い位置に配置
        wingMesh.position.set(-3, -2, -5); 
        scene.add(wingMesh);
    });

    // 3. 扉の設置 (窓の外にあるイメージ)
    setupPortal();

    // 4. 釜山の景色 (day_2.jpg) - 潜伏させておく
    loader.load('./day_2.jpg', (tex) => {
        sphere = new THREE.Mesh(
            new THREE.SphereGeometry(80, 60, 40).scale(-1, 1, 1),
            new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0 })
        );
        sphere.position.z = -50;
        scene.add(sphere);
    });

    window.addEventListener('mousedown', startTransition);
    window.addEventListener('touchstart', startTransition);

    animate();
}

function setupPortal() {
    const doorGeo = new THREE.PlaneGeometry(1.5, 4);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    doorL = new THREE.Mesh(doorGeo, doorMat);
    doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.set(-0.75, 0, -8);
    doorR.position.set(0.75, 0, -8);
    scene.add(doorL, doorR);
}

function startTransition() {
    if (!isOpening) {
        isOpening = true;
        openStartTime = performance.now();
        document.getElementById('instruction').style.display = 'none';
    }
}

function animate() {
    requestAnimationFrame(animate);
    const time = performance.now() * 0.001;

    // 空をゆっくり動かして飛行感を出す
    if (skyMesh && !isOpening) {
        skyMesh.material.map.offset.x += 0.0005;
        // 翼をわずかに揺らす (機体の振動)
        wingMesh.position.y = -2 + Math.sin(time * 2) * 0.05;
    }

    if (isOpening) {
        const elapsed = performance.now() - openStartTime;
        const alpha = Math.min(elapsed / 3000, 1);

        // 扉が開く
        doorL.position.x = -0.75 - (alpha * 5);
        doorR.position.x = 0.75 + (alpha * 5);

        // 飛行機の翼が画面外（左下）へ消えていく
        if (wingMesh) {
            wingMesh.position.x = -3 - (alpha * 10);
            wingMesh.position.y = -2 - (alpha * 5);
            wingMesh.material.opacity = 1 - alpha;
        }

        // カメラが前進（扉を突き抜ける）
        camera.position.z = -(alpha * 20);

        // 釜山の景色がフェードイン
        if (sphere) {
            sphere.material.opacity = alpha;
            sphere.position.z = THREE.MathUtils.lerp(-50, -10, alpha);
        }

        // 空を消す
        if (skyMesh) skyMesh.material.opacity = 1 - alpha;
    }

    renderer.render(scene, camera);
}

window.onload = init;
</script>
</body>
</html>
