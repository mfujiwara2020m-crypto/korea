<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busan Sky Capsule AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Dodum', sans-serif; background: #000; touch-action: none; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; display: flex; align-items: center; justify-content: center; }
        #instructions { color: white; font-size: 20px; font-weight: bold; text-align: center; text-shadow: 2px 2px 10px #000; pointer-events: none; }
        #welcome-overlay { position: absolute; top: 15%; width: 100%; text-align: center; z-index: 20; pointer-events: none; display: none; }
        .msg-ko { color: #bf55ec; font-size: 34px; font-weight: 800; text-shadow: 0 0 10px #fff; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 600; display: none; }
        #train-btn { padding: 15px 40px; border-radius: 50px; border: none; background: #ffffff; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="tap-overlay"><div id="instructions">ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶<br>ÈáúÂ±±„ÅÆÁ©∫„Å∏Áπã„Åí„Çã</div></div>
    <div id="welcome-overlay"><div class="msg-ko">BUSAN PORTAL</div></div>
    <div id="ui-container"><button id="train-btn">ÈõªËªä„ÇíËµ∞„Çâ„Åõ„Çã üöÉ</button></div>

    <script type="module">
        let scene, camera, renderer, portalRoom, leftDoor, rightDoor, train;
        let doorOpened = false, isPlaced = false, isTrainRunning = false;
        let trainColorIdx = 0;
        const trainColors = [0xffeb3b, 0xff5252, 0x4caf50]; // ÈªÑ, Ëµ§, Á∑ë
        const tourImages = ['./day_1.jpg', './day_2.jpg', './night_1.jpg'];
        const loader = new THREE.TextureLoader();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // „Ç´„É°„É©ËÉåÊôØ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            } catch (err) { alert("„Ç´„É°„É©„ÅåÂøÖË¶Å„Åß„Åô"); }

            // Â••Ë°å„Åç 4m „ÅÆ„Éù„Éº„Çø„É´
            const roomGeo = new THREE.BoxGeometry(2, 2, 4);
            const roomMats = [
                new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.BackSide }), // Âè≥
                new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.BackSide }), // Â∑¶
                new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }), // ‰∏ä
                new THREE.MeshBasicMaterial({ color: 0x050505, side: THREE.BackSide }), // ‰∏ã
                new THREE.MeshBasicMaterial({ map: loader.load(tourImages[0]), side: THREE.BackSide }), // Â••„ÅÆÊôØËâ≤
                new THREE.MeshBasicMaterial({ visible: false }) // ÊâãÂâç
            ];
            portalRoom = new THREE.Mesh(roomGeo, roomMats);
            portalRoom.position.z = -4;
            portalRoom.visible = false;
            scene.add(portalRoom);

            // Á©∫È£õ„Å∂ÈõªËªäÔºàÁõÆÁ∑ö„ÅÆÈ´ò„Åï y=0.4 ‰ªòËøëÔºâ
            train = new THREE.Mesh(
                new THREE.BoxGeometry(0.4, 0.3, 0.3),
                new THREE.MeshBasicMaterial({ color: trainColors[0] })
            );
            train.position.set(2, 0.4, -2.5); // ÁîªÈù¢‰∏äÈÉ®„ÇíËµ∞„Çã
            train.visible = false;
            scene.add(train);

            // Êââ
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x0078ff, transparent: true });
            leftDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2.5), doorMat);
            rightDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2.5), doorMat);
            leftDoor.position.set(-0.5, 0, -2.01);
            rightDoor.position.set(0.5, 0, -2.01);
            leftDoor.visible = false; rightDoor.visible = false;
            scene.add(leftDoor, rightDoor);

            const handleAction = () => {
                if (!isPlaced) {
                    isPlaced = true;
                    document.getElementById('tap-overlay').style.display = 'none';
                    portalRoom.visible = true; leftDoor.visible = true; rightDoor.visible = true;
                    setTimeout(() => { doorOpened = true; 
                        document.getElementById('welcome-overlay').style.display = "block";
                        document.getElementById('ui-container').style.display = "block";
                    }, 500);
                }
            };
            document.getElementById('tap-overlay').addEventListener('click', handleAction);
            document.getElementById('tap-overlay').addEventListener('touchstart', handleAction);

            // ÈõªËªä„Éú„Çø„É≥ÔºàËâ≤„Å®ÊôØËâ≤„ÅÆÂàá„ÇäÊõø„ÅàÔºâ
            document.getElementById('train-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (isTrainRunning) return;
                
                isTrainRunning = true;
                train.visible = true;
                train.position.x = 2;
                // ÁèæÂú®„ÅÆËâ≤„ÇíË®≠ÂÆö
                train.material.color.setHex(trainColors[trainColorIdx]);

                // ÈÄöÈÅé‰∏≠„Å´ÊôØËâ≤„ÇíÂàá„ÇäÊõø„Åà
                setTimeout(() => {
                    const nextImgIdx = (trainColorIdx + 1) % tourImages.length;
                    portalRoom.material[4].map = loader.load(tourImages[nextImgIdx]);
                }, 1200);

                // ÈÄöÈÅéÂæå„ÅÆ„É™„Çª„ÉÉ„Éà„Å®Ëâ≤„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÊõ¥Êñ∞
                setTimeout(() => {
                    isTrainRunning = false;
                    train.visible = false;
                    trainColorIdx = (trainColorIdx + 1) % trainColors.length;
                }, 3000);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // ÊââÔºöË∂Ö„Çπ„É≠„Éº
            if (doorOpened && leftDoor.position.x > -1.5) {
                leftDoor.position.x -= 0.0015;
                rightDoor.position.x += 0.0015;
                leftDoor.material.opacity -= 0.003;
                rightDoor.material.opacity -= 0.003;
            }
            // ÈõªËªäÔºö„ÇÜ„Å£„Åü„ÇäÂæêË°å
            if (isTrainRunning) {
                train.position.x -= 0.012;
                train.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
