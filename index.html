<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Perfect Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .msg-container { position: absolute; top: 30%; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .kr-line { 
            display: block; opacity: 0; transition: opacity 1s, transform 1s; 
            color: #ff00de; font-size: 2.8rem; font-weight: bold; 
            filter: drop-shadow(0 0 10px #ff00de) drop-shadow(0 0 20px #ff00de);
            transform: translateY(10px); 
        }
        #msg-jp { margin-top: 20px; opacity: 0; transition: opacity 1s; color: #ffffff; font-size: 1.1rem; text-shadow: 0 0 5px #000; }
        #btn-reset { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 30px; background: rgba(0,0,0,0.8); border: 2px solid #00f2ff; color: #00f2ff; border-radius: 30px; z-index: 150; display: none; }
    </style>
</head>
<body>

    <div class="msg-container">
        <span id="kr-1" class="kr-line">부산에</span>
        <span id="kr-2" class="kr-line">오신 것을</span>
        <span id="kr-3" class="kr-line">환영합니다</span>
        <div id="msg-jp">釜山へようこそ</div>
    </div>
    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorL, doorR, glow, sphere, videoMesh, day1Mesh, floorMesh;
let isOpening = false, isImmersed = false, openStartTime = 0;
const OPEN_DURATION = 3000; 
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    startCamera();

    // day_1 背景
    loader.load('./day_1.jpg', (tex) => {
        const day1Geo = new THREE.PlaneGeometry(16, 12);
        const day1Mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 1 });
        day1Mesh = new THREE.Mesh(day1Geo, day1Mat);
        day1Mesh.position.z = -8;
        scene.add(day1Mesh);
    });

    // テキスト演出
    setTimeout(() => showEl('kr-1'), 500);
    setTimeout(() => showEl('kr-2'), 1200);
    setTimeout(() => showEl('kr-3'), 1900);
    setTimeout(() => { document.getElementById('msg-jp').style.opacity = 1; }, 3000);

    // ドアセットアップ
    setTimeout(() => {
        document.querySelector('.msg-container').style.display = 'none';
        setupPortal();
        document.getElementById('btn-reset').style.display = 'block';
    }, 6000);

    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    }, true);

    window.addEventListener('touchstart', onAction);
    window.addEventListener('mousedown', onAction);

    animate();
}

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false }));
        videoMesh.position.z = -50;
        camera.add(videoMesh);
    });
}

function setupPortal() {
    const doorY = 0.8; // ドアの位置を下げる
    const doorGeo = new THREE.PlaneGeometry(1.5, 3.5);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 });
    
    doorL = new THREE.Mesh(doorGeo, doorMat);
    doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.set(-0.75, doorY, -5);
    doorR.position.set(0.75, doorY, -5);

    glow = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending }));
    glow.position.set(0, doorY, -5.01);

    // 足元の台座（三脚隠し）
    const floorGeo = new THREE.CircleGeometry(2.5, 32);
    const floorMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending, side: 2 });
    floorMesh = new THREE.Mesh(floorGeo, floorMat);
    floorMesh.rotation.x = -Math.PI / 2;
    floorMesh.position.set(0, -1.0, -5);

    scene.add(doorL, doorR, glow, floorMesh);

    loader.load('./day_2.jpg', (tex) => {
        sphere = new THREE.Mesh(
            new THREE.SphereGeometry(40, 60, 40).scale(-1, 1, 1),
            new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0 })
        );
        sphere.position.set(0, 0.8, -5); // ドアの中心に合わせる
        scene.add(sphere);
    });
}

function onAction() {
    if (doorL && !isOpening) {
        isOpening = true;
        openStartTime = performance.now();
        isImmersed = true;
    }
}

function animate() {
    requestAnimationFrame(animate);
    
    if (isOpening) {
        const elapsed = performance.now() - openStartTime;
        const alpha = Math.min(elapsed / OPEN_DURATION, 1); 
        
        doorL.position.x = -0.75 - (alpha * 4.0); 
        doorR.position.x = 0.75 + (alpha * 4.0);  
        glow.material.opacity = 0.7 * (1 - alpha);

        if(sphere) sphere.material.opacity = alpha;
        if(day1Mesh) day1Mesh.material.opacity = 1 - alpha;
        if(videoMesh) videoMesh.material.opacity = (1 - alpha) * 0.5;

        // 【景色サイズの修正】カメラと球体を同期させて動かす
        camera.position.z = THREE.MathUtils.lerp(0, -5, alpha);
        if(sphere) sphere.position.z = THREE.MathUtils.lerp(-5, -5, alpha); // 球体は固定位置
        if(floorMesh) floorMesh.material.opacity = 0.3 * (1 - alpha);

        if (alpha === 1) {
            scene.remove(doorL, doorR, glow, floorMesh);
            if(day1Mesh) scene.remove(day1Mesh);
            isOpening = false;
        }
    }

    renderer.render(scene, camera);
}

function showEl(id) { 
    const el = document.getElementById(id); 
    if(el){ el.style.opacity = 1; el.style.transform = "translateY(0)"; }
}

window.onload = init;
</script>
</body>
</html>
