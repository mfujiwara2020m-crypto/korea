<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Portal Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #msg-kr, #msg-jp {
            position: absolute; width: 100%; text-align: center; z-index: 100;
            opacity: 0; transition: opacity 1s; pointer-events: none;
        }
        #msg-kr { top: 40%; color: #bf55ec; font-size: 2rem; font-weight: bold; text-shadow: 0 0 15px #bf55ec; }
        #msg-jp { top: 52%; color: #ffffff; font-size: 1rem; }
        #btn-reset {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: rgba(0,0,0,0.7); border: 2px solid #00ffff;
            color: #00ffff; border-radius: 30px; z-index: 150; display: none;
        }
    </style>
</head>
<body>

    <div id="msg-kr">부산에 오신 것을 환영합니다</div>
    <div id="msg-jp">釜山へようこそ</div>
    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorGroup, sphere, videoMesh, isImmersed = false;
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ映像背景
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false })
        );
        videoMesh.position.z = -50;
        camera.add(videoMesh); 
        scene.add(camera);
    });

    // フェーズ1: day_1.jpg
    const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 7.5),
        new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), transparent: true })
    );
    bgPlane.position.z = -5;
    scene.add(bgPlane);

    // テキスト演出
    setTimeout(() => { showMsg('msg-kr'); }, 500);
    setTimeout(() => { showMsg('msg-jp'); }, 3000);

    // 5秒後にドア出現
    setTimeout(() => {
        scene.remove(bgPlane);
        hideMsg('msg-kr'); hideMsg('msg-jp');
        createDoor();
        document.getElementById('btn-reset').style.display = 'block';
    }, 5000);

    // ジャイロ
    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    });

    // タップ・クリック両対応
    window.addEventListener('touchstart', onTouch, false);
    window.addEventListener('mousedown', onTouch, false);

    animate();
}

function showMsg(id) { const el = document.getElementById(id); el.style.display = 'block'; setTimeout(() => el.style.opacity = 1, 100); }
function hideMsg(id) { const el = document.getElementById(id); el.style.opacity = 0; }

function createDoor() {
    doorGroup = new THREE.Group();
    doorGroup.position.set(0, 1.5, -5);

    const doorL = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 3), new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 }));
    const doorR = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 3), new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 }));
    doorL.position.x = -0.6; doorR.position.x = 0.6;

    // ネオン枠（当たり判定を大きくするためドアより少し大きく）
    const frame = new THREE.Mesh(
        new THREE.PlaneGeometry(2.5, 3.2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.5 })
    );
    frame.position.z = 0.01;

    doorGroup.add(doorL, doorR, frame);
    doorGroup.userData = { left: doorL, right: doorR, isOpen: false };
    scene.add(doorGroup);

    // day_2.jpg 準備
    sphere = new THREE.Mesh(
        new THREE.SphereGeometry(20, 60, 40).scale(-1, 1, 1),
        new THREE.MeshBasicMaterial({ map: loader.load('./day_2.jpg'), transparent: true, opacity: 0 })
    );
    sphere.position.set(0, 1.5, -5);
    scene.add(sphere);
}

function onTouch(event) {
    if (!doorGroup || doorGroup.userData.isOpen) return;

    // タップ座標の取得
    const x = event.touches ? event.touches[0].clientX : event.clientX;
    const y = event.touches ? event.touches[0].clientY : event.clientY;
    mouse.x = (x / window.innerWidth) * 2 - 1;
    mouse.y = -(y / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(doorGroup.children);

    if (intersects.length > 0) {
        doorGroup.userData.isOpen = true;
        isImmersed = true;
        if(videoMesh) videoMesh.visible = false;
    }
}

function animate() {
    requestAnimationFrame(animate);

    if (doorGroup && doorGroup.userData.isOpen) {
        doorGroup.userData.left.position.x = THREE.MathUtils.lerp(doorGroup.userData.left.position.x, -3, 0.05);
        doorGroup.userData.right.position.x = THREE.MathUtils.lerp(doorGroup.userData.right.position.x, 3, 0.05);
        sphere.material.opacity = THREE.MathUtils.lerp(sphere.material.opacity, 1, 0.05);
    }

    if (isImmersed) {
        // 球体の中心(0, 1.5, -5)にカメラを完全固定
        camera.position.set(0, 1.5, -5);
    } else {
        camera.position.set(0, 1.6, 0);
    }

    renderer.render(scene, camera);
}

window.onload = init;
</script>
</body>
</html>
