<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Portal - Immersive Curve</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; }
        #dist-ui { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; font-size: 16px; font-weight: bold; z-index: 500; text-shadow: 0 0 10px #000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山の門（没入モード）</h2>
        <p>長押しで進み、門の中で左右を見渡してください</p>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="dist-ui">位置: 0.0m</div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        let moveForward = 0, targetZ = 0, isTouching = false;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                    scene.background = new THREE.VideoTexture(video);
                });

            const configs = [{ z: -5, color: 0x8B4513, img: './day_1.jpg' }]; // とりあえず1門でテスト

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                // 扉
                const doorGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const doorMat = (c) => new THREE.MeshBasicMaterial({ color: c, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const leftDoor = new THREE.Mesh(doorGeo, doorMat(conf.color));
                leftDoor.position.set(-0.6, 0, 0.1);
                const rightDoor = new THREE.Mesh(doorGeo, doorMat(conf.color));
                rightDoor.position.set(0.6, 0, 0.1);

                // 【没入ポイント】写真を円柱の内側に貼る
                // 半径5m、高さ8mの円柱の一部（120度分）を使用
                const photoGeo = new THREE.CylinderGeometry(5, 5, 8, 32, 1, true, Math.PI * 1.15, Math.PI * 0.7);
                const photoMat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(conf.img), 
                    side: THREE.BackSide, // 内側を見せる
                    transparent: true, 
                    opacity: 0 
                });
                const photoCurve = new THREE.Mesh(photoGeo, photoMat);
                photoCurve.position.set(0, 0, -4.5); // 門の奥に配置

                group.add(leftDoor, rightDoor, photoCurve);
                scene.add(group);
                portalGroups.push({ group, leftDoor, rightDoor, photoCurve, targetZ: conf.z });
            });

            window.addEventListener('touchstart', (e) => { e.preventDefault(); isTouching = true; }, {passive: false});
            window.addEventListener('touchend', () => { isTouching = false; });
            window.addEventListener('deviceorientation', (e) => {
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                const euler = new THREE.Euler(beta - Math.PI/2, 0, alpha, 'YXZ');
                camera.quaternion.setFromEuler(euler);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isTouching) targetZ += 0.02;
            moveForward += (targetZ - moveForward) * 0.1; // スムーズ移動
            camera.position.z = -moveForward;

            portalGroups.forEach(p => {
                const distance = Math.abs(camera.position.z - p.targetZ);
                
                if (distance < 8.0) {
                    p.group.visible = true;
                    if (p.leftDoor.material.opacity < 1 && distance > 2.5) {
                        p.leftDoor.material.opacity += 0.02;
                        p.rightDoor.material.opacity += 0.02;
                    }
                }

                if (distance < 2.5) {
                    // ドアが開き、景色がふわっと現れる
                    p.leftDoor.position.x = THREE.MathUtils.lerp(p.leftDoor.position.x, -2.5, 0.05);
                    p.rightDoor
