<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Interactive Portal AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #bf55ec; }
        #dist-ui { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; font-size: 16px; font-weight: bold; z-index: 500; pointer-events: none; text-shadow: 0 0 10px #000; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2 style="margin-bottom:10px;">釜山の門へようこそ</h2>
        <p style="font-size:14px; line-height:1.6;">スマホを前に倒すと<b>前進</b><br>自分の方へ起こすと<b>後退</b>します</p>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="dist-ui">位置: 0.0m</div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        let moveForward = 0;
        let currentBeta = 0;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            // 遠くを霧で隠して出現を滑らかにする
            scene.fog = new THREE.FogExp2(0x000000, 0.08);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 背景にカメラ映像を投影
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                    scene.background = new THREE.VideoTexture(video);
                }).catch(err => console.error("Camera error:", err));

            // 3つの門を設置
            const configs = [
                { z: -5, color: 0x8B4513, img: './day_1.jpg' },
                { z: -12, color: 0x555555, img: './day_2.jpg' },
                { z: -20, color: 0xbf55ec, img: './night_1.jpg' }
            ];

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                // 左右の扉
                const doorGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const doorMatL = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                const doorMatR = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                
                const leftDoor = new THREE.Mesh(doorGeo, doorMatL);
                leftDoor.position.set(-0.6, 0, 0.1);
                
                const rightDoor = new THREE.Mesh(doorGeo, doorMatR);
                rightDoor.position.set(0.6, 0, 0.1);

                // 奥の部屋
                const roomGeo = new THREE.BoxGeometry(2.4, 3.5, 6);
                const roomMat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(conf.img, undefined, undefined, () => console.log("Fallback")), 
                    side: THREE.BackSide,
                    color: 0x444444 
                });
                const room = new THREE.Mesh(roomGeo, roomMat);
                room.position.z = -3;

                group.add(leftDoor, rightDoor, room);
                group.visible = false;
                scene.add(group);

                portalGroups.push({ group, leftDoor, rightDoor, isOpen: false, targetZ: conf.z });
            });

            // センサー監視
            window.addEventListener('deviceorientation', (e) => {
                currentBeta = e.beta; 
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const bRad = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                camera.rotation.set(bRad - Math.PI/2, 0, alpha);
            });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 移動：105度以上で前進 / 65度以下で後退
            if (currentBeta > 105) {
                moveForward += 0.06; 
            } else if (currentBeta < 65) {
                moveForward -= 0.06;
            }
            camera.position.z = -moveForward;

            portalGroups.forEach(p => {
                const distance = Math.abs(camera.position.z - p.targetZ);

                // 出現ロジック
                if (distance < 8.0) {
                    p.group.visible = true;
                    if (p.leftDoor.material.opacity < 1 && !p.isOpen) {
                        p.leftDoor.material.opacity += 0.01;
                        p.rightDoor.material.opacity += 0.01;
                    }
                } else {
                    p.group.visible = false;
                }

                // 2.5m以内で開き、離れると閉じる
                if (distance < 2.5) {
                    p.isOpen = true;
                } else {
                    p.isOpen = false;
                }

                if (p.isOpen) {
                    // ゆっくり開く (0.02)
                    if (p.leftDoor.position.x > -2.2) p.leftDoor.position.x -= 0.02;
                    if (p.rightDoor.position.x < 2.2) p.rightDoor.position.x += 0.02;
                    if (p.leftDoor.material.opacity > 0.4) {
                        p.leftDoor.material.opacity -= 0.005;
                        p.rightDoor.material.opacity -= 0.005;
                    }
                } else {
                    // ゆっくり閉じる (0.02)
                    if (p.leftDoor.position.x < -0.6) p.leftDoor.position.x += 0.02;
                    if (p.rightDoor.position.x > 0.6) p.rightDoor.position.x -= 0.02;
                    if (p.group.visible && p.leftDoor.material.opacity < 1.0) {
                        p.leftDoor.material.opacity += 0.01;
                        p.rightDoor.material.opacity += 0.01;
                    }
                }
            });

            document.getElementById('dist-ui').innerText = `位置: ${Math.abs(moveForward).toFixed(1)}m`;
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').onclick = function() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            document.getElementById('tap-overlay').style.display = 'none';
                            init();
                        }
                    }).catch(err => alert("センサーを許可してください"));
            } else {
                document.getElementById('tap-overlay').style.display = 'none';
                init();
            }
        };
    </script>
</body>
</html>
