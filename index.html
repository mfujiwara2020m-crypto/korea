<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity id="anchor" position="0 0 -5">
        
        <a-image id="character" src="original2.png" width="2" height="2" transparent="true" scale="0 0 0"
          animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 800; easing: easeOutBack; startEvents: startShow"
          animation__bow="property: rotation; from: 0 0 0; to: 40 0 0; dur: 2000; startEvents: startBow; dir: alternate; loop: 2"
          animation__jump="property: position; from: 0 0 0; to: 0 0.5 0; dur: 600; startEvents: startJump; dir: alternate; loop: 4">
        </a-image>

        <a-image id="msg-img" position="0 1.8 0.1" width="2.5" height="1.2" transparent="true" visible="false" scale="0 0 0"
          animation__show="property: scale; from: 0 0 0; to: 1 1 1; dur: 500; easing: easeOutBack">
        </a-image>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const char = document.querySelector('#character');
      const msgImg = document.querySelector('#msg-img');

      window.onload = () => {
        // 1. 最初にキャラクターが大きく登場
        setTimeout(() => {
          char.emit('startShow');
          
          // 2. 登場した直後に「ようこそ」を表示してお辞儀
          setTimeout(() => {
            msgImg.setAttribute('src', 'youkoso.png');
            msgImg.setAttribute('visible', 'true');
            msgImg.emit('show'); // 文字も大きく出現
            char.emit('startBow');
            
            // 3. 最後にバウンドして「歓迎します」
            setTimeout(() => {
              msgImg.setAttribute('src', 'kangei.png');
              char.emit('startJump');
            }, 4500);
          }, 1000);
        }, 2000);
      };
    </script>
  </body>
</html>
