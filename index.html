<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Smooth Portal AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #bf55ec; }
        #dist-ui { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 14px; z-index: 500; pointer-events: none; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山の門へゆっくり歩いてください</h2>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="dist-ui">距離: ---</div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        let moveForward = 0;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            
            // 【追加】霧の設定：遠くのものを黒く溶け込ませる
            scene.fog = new THREE.FogExp2(0x000000, 0.07);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            });

            // 3つの門を設置
            const configs = [
                { z: -5, color: 0x8B4513, img: './day_1.jpg' },
                { z: -12, color: 0x555555, img: './day_2.jpg' },
                { z: -20, color: 0xbf55ec, img: './night_1.jpg' }
            ];

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                // 扉：透明度を使えるように transparent: true を追加
                const doorGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const doorMatLeft = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                const doorMatRight = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                
                const leftDoor = new THREE.Mesh(doorGeo, doorMatLeft);
                leftDoor.position.set(-0.6, 0, 0.1);
                
                const rightDoor = new THREE.Mesh(doorGeo, doorMatRight);
                rightDoor.position.set(0.6, 0, 0.1);

                const roomGeo = new THREE.BoxGeometry(2.4, 3.5, 6);
                const roomMat = new THREE.MeshBasicMaterial({ map: loader.load(conf.img), side: THREE.BackSide });
                const room = new THREE.Mesh(roomGeo, roomMat);
                room.position.z = -3;

                group.add(leftDoor, rightDoor, room);
                group.visible = false; // 最初は隠しておく
                scene.add(group);

                portalGroups.push({ group, leftDoor, rightDoor, isOpen: false, targetZ: conf.z });
            });

            window.addEventListener('deviceorientation', (e) => {
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                camera.rotation.set(beta - Math.PI/2, 0, alpha);

                if (beta > 1.2) { moveForward += 0.05; }
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            camera.position.z = -moveForward;

            portalGroups.forEach(p => {
                const distance = Math.abs(camera.position.z - p.targetZ);

                // 【修正】8m以内に近づいたら「ふわっ」と出現
                if (distance < 8.0) {
                    p.group.visible = true;
                    if (p.leftDoor.material.opacity < 1 && !p.isOpen) {
                        p.leftDoor.material.opacity += 0.02;
                        p.rightDoor.material.opacity += 0.02;
                    }
                }

                // 【修正】2.5mでゆっくり開き始める
                if (distance < 2.5) {
                    p.isOpen = true;
                }

                if (p.isOpen) {
                    // 左右にスライド（通り過ぎるまで残る）
                    if (p.leftDoor.position.x > -2.2) p.leftDoor.position.x -= 0.04;
                    if (p.rightDoor.position.x < 2.2) p.rightDoor.position.x += 0.04;
                    // 透明度を少し下げて「向こう側」を見えやすく
                    if (p.leftDoor.material.opacity > 0.4) {
                        p.leftDoor.material.opacity -= 0.01;
                        p.rightDoor.material.opacity -= 0.01;
                    }
                }
            });

            document.getElementById('dist-ui').innerText = `移動距離: ${Math.floor(Math.abs(camera.position.z))}m`;
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').onclick = function() {
            this.parentElement.style.display = 'none';
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(init);
            } else {
                init();
            }
        };
    </script>
</body>
</html>
