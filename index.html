<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Auto-Open AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #bf55ec; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山の門へ歩み寄ってください</h2>
        <button id="btn-start">体験開始</button>
    </div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // 目線の高さ

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // カメラ背景
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            });

            // 3つの門を設置
            const configs = [
                { z: -4, color: 0x8B4513, img: './day_1.jpg' },
                { z: -10, color: 0x555555, img: './day_2.jpg' },
                { z: -16, color: 0xbf55ec, img: './night_1.jpg' }
            ];

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                // 左右の扉（スライドさせるために別々のメッシュにする）
                const doorGeo = new THREE.PlaneGeometry(1.1, 3);
                const doorMat = new THREE.MeshBasicMaterial({ color: conf.color, side: THREE.DoubleSide });
                
                const leftDoor = new THREE.Mesh(doorGeo, doorMat);
                leftDoor.position.set(-0.55, 0, 0.1);
                
                const rightDoor = new THREE.Mesh(doorGeo, doorMat);
                rightDoor.position.set(0.55, 0, 0.1);

                // 部屋の奥（景色）
                const roomGeo = new THREE.BoxGeometry(2, 3, 4);
                const roomMats = [
                    new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ map: loader.load(conf.img), side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ visible: false })
                ];
                const room = new THREE.Mesh(roomGeo, roomMats);
                room.position.z = -2;

                group.add(leftDoor, rightDoor, room);
                scene.add(group);

                // 管理用データ
                portalGroups.push({
                    group: group,
                    leftDoor: leftDoor,
                    rightDoor: rightDoor,
                    isOpen: false,
                    targetZ: conf.z
                });
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // 距離を計算して扉を開ける
            portalGroups.forEach(p => {
                // カメラと門の距離を計算（Z軸の差）
                const distance = Math.abs(camera.position.z - p.targetZ);

                // 2メートル以内に近づいたら開く
                if (distance < 2.0) {
                    p.isOpen = true;
                }

                if (p.isOpen) {
                    // 左扉は左へ、右扉は右へスライド
                    if (p.leftDoor.position.x > -1.6) p.leftDoor.position.x -= 0.05;
                    if (p.rightDoor.position.x < 1.6) p.rightDoor.position.x += 0.05;
                }
            });

            renderer.render(scene, camera);
        }

        // 開始ボタン（センサー許可）
        document.getElementById('btn-start').onclick = function() {
            this.parentElement.style.display = 'none';
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(init);
            } else {
                init();
            }
        };
    </script>
</body>
</html>
