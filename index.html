<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan 3-Second Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .msg-container { position: absolute; top: 30%; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .kr-line { display: block; opacity: 0; transition: opacity 1s, transform 1s; color: #ff00de; font-size: 2.2rem; font-weight: bold; text-shadow: 0 0 15px #ff00de; transform: translateY(10px); }
        #msg-jp { margin-top: 20px; opacity: 0; transition: opacity 1s; color: #ffffff; font-size: 1rem; }
        #btn-reset { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 30px; background: rgba(0,0,0,0.8); border: 2px solid #00f2ff; color: #00f2ff; border-radius: 30px; z-index: 150; display: none; }
    </style>
</head>
<body>

    <div class="msg-container">
        <span id="kr-1" class="kr-line">부산</span>
        <span id="kr-2" class="kr-line">에</span>
        <span id="kr-3" class="kr-line">환영합니다</span>
        <div id="msg-jp">釜山へようこそ</div>
    </div>
    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorGroup, sphere, videoMesh, isImmersed = false;
let openStartTime = 0; // 開き始めた時間
const OPEN_DURATION = 3000; // 3秒間 (ミリ秒)
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    startCamera();

    const day1 = new THREE.Mesh(new THREE.PlaneGeometry(12, 9), new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), transparent: true }));
    day1.position.z = -6;
    scene.add(day1);

    setTimeout(() => showEl('kr-1'), 500);
    setTimeout(() => showEl('kr-2'), 1200);
    setTimeout(() => showEl('kr-3'), 1900);
    setTimeout(() => { document.getElementById('msg-jp').style.opacity = 1; }, 3000);

    setTimeout(() => {
        scene.remove(day1);
        document.querySelector('.msg-container').style.display = 'none';
        createNeonDoor();
        document.getElementById('btn-reset').style.display = 'block';
    }, 6000);

    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    });

    window.addEventListener('touchstart', onAction);
    window.addEventListener('mousedown', onAction);

    animate();
}

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false }));
        videoMesh.position.z = -50;
        camera.add(videoMesh);
        scene.add(camera);
    }).catch(err => console.log(err));
}

function showEl(id) { 
    const el = document.getElementById(id); 
    if(el){ el.style.opacity = 1; el.style.transform = "translateY(0)"; }
}

function createNeonDoor() {
    doorGroup = new THREE.Group();
    doorGroup.position.set(0, 1.5, -5);

    const doorGeo = new THREE.PlaneGeometry(1.25, 3.5);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 });
    const doorL = new THREE.Mesh(doorGeo, doorMat);
    const doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.x = -0.625; doorR.position.x = 0.625;

    const glow = new THREE.Mesh(new THREE.PlaneGeometry(3.0, 3.8), new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending }));
    glow.position.z = -0.01;

    doorGroup.add(doorL, doorR, glow);
    doorGroup.userData = { isOpen: false, finished: false };
    scene.add(doorGroup);

    sphere = new THREE.Mesh(
        new THREE.SphereGeometry(30, 60, 40).scale(-1, 1, 1),
        new THREE.MeshBasicMaterial({ map: loader.load('./day_2.jpg'), transparent: true, opacity: 0 })
    );
    sphere.position.set(0, 1.5, -5);
    scene.add(sphere);
}

function onAction() {
    if (doorGroup && !doorGroup.userData.isOpen) {
        doorGroup.userData.isOpen = true;
        openStartTime = performance.now(); // アニメーション開始時間を記録
        isImmersed = true;
    }
}

function animate() {
    requestAnimationFrame(animate);
    
    if (doorGroup && doorGroup.userData.isOpen && !doorGroup.userData.finished) {
        const elapsed = performance.now() - openStartTime;
        const alpha = Math.min(elapsed / OPEN_DURATION, 1); // 0.0 から 1.0 まで3秒かけて変化
        
        // 扉を徐々に開く (最終的に左右に4m移動)
        doorGroup.children[0].position.x = -0.625 - (alpha * 3.5); // 左扉
        doorGroup.children[1].position.x = 0.625 + (alpha * 3.5);  // 右扉
        
        // 景色の透明度を同期
        sphere.material.opacity = alpha;
        if(videoMesh) videoMesh.material.opacity = 1 - alpha;

        // 3秒経ったら扉を消す
        if (alpha === 1) {
            doorGroup.userData.finished = true;
            scene.remove(doorGroup);
            if(videoMesh) videoMesh.visible = false;
        }
    }

    if (isImmersed) {
        camera.position.set(0, 1.5, -5);
    } else {
        camera.position.set(0, 1.6, 0);
    }
    renderer.render(scene, camera);
}
window.onload = init;
</script>
</body>
</html>
