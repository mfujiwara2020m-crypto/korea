<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Portal - Touch Move</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: white; text-align: center; }
        #btn-start { padding: 15px 40px; font-size: 20px; background: #bf55ec; color: white; border: none; border-radius: 50px; cursor: pointer; }
        #dist-ui { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; font-size: 16px; font-weight: bold; z-index: 500; pointer-events: none; }
        #guide-ui { position: absolute; top: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.7); font-size: 14px; z-index: 500; pointer-events: none; }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <h2>釜山の門へようこそ</h2>
        <p>画面を<b>長押し</b>している間、前進します</p>
        <button id="btn-start">体験開始</button>
    </div>
    <div id="guide-ui">画面を長押しで前進</div>
    <div id="dist-ui">位置: 0.0m</div>

    <script>
        let scene, camera, renderer, portalGroups = [];
        let moveForward = 0;
        let isTouching = false; // タッチ判定
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.08);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                    scene.background = new THREE.VideoTexture(video);
                });

            const configs = [
                { z: -5, color: 0x8B4513, img: './day_1.jpg' },
                { z: -12, color: 0x555555, img: './day_2.jpg' },
                { z: -20, color: 0xbf55ec, img: './night_1.jpg' }
            ];

            configs.forEach(conf => {
                const group = new THREE.Group();
                group.position.set(0, 1.5, conf.z);

                const doorGeo = new THREE.PlaneGeometry(1.2, 3.5);
                const doorMat = (c) => new THREE.MeshBasicMaterial({ color: c, transparent: true, opacity: 0 });
                const leftDoor = new THREE.Mesh(doorGeo, doorMat(conf.color));
                leftDoor.position.set(-0.6, 0, 0.1);
                const rightDoor = new THREE.Mesh(doorGeo, doorMat(conf.color));
                rightDoor.position.set(0.6, 0, 0.1);

                const photoGeo = new THREE.PlaneGeometry(2.4, 3.5);
                const photoMat = new THREE.MeshBasicMaterial({ map: loader.load(conf.img), transparent: true, opacity: 0 });
                const photoPlane = new THREE.Mesh(photoGeo, photoMat);
                photoPlane.position.set(0, 0, -0.5);

                group.add(leftDoor, rightDoor, photoPlane);
                group.visible = false;
                scene.add(group);

                portalGroups.push({ group, leftDoor, rightDoor, photoPlane, targetZ: conf.z });
            });

            // タッチイベントの登録
            window.addEventListener('touchstart', () => { isTouching = true; });
            window.addEventListener('touchend', () => { isTouching = false; });

            // 向き（回転）だけセンサーを使う
            window.addEventListener('deviceorientation', (e) => {
                const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0;
                const bRad = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;
                camera.rotation.set(bRad - Math.PI/2, 0, alpha);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // 【新ロジック】タッチ中だけ前進
            if (isTouching) {
                moveForward += 0.01; // この数値を大きくすると速くなります
            }
            camera.position.z = -moveForward;

            portalGroups.forEach(p => {
                const distance = Math.abs(camera.position.z - p.targetZ);

                if (distance < 8.0) {
                    p.group.visible = true;
                    // 扉の基本透明度
                    if (p.leftDoor.material.opacity < 1 && distance > 2.5) {
                        p.leftDoor.material.opacity += 0.02;
                        p.rightDoor.material.opacity += 0.02;
                    }
                } else {
                    p.group.visible = false;
                }

                if (distance < 2.5) {
                    // ドアが開く
                    if (p.leftDoor.position.x > -2.2) p.leftDoor.position.x -= 0.005;
                    if (p.rightDoor.position.x < 2.2) p.rightDoor.position.x += 0.05;
                    if (p.photoPlane.material.opacity < 1) p.photoPlane.material.opacity += 0.02;
                } else {
                    // ドアが閉じる
                    if (p.leftDoor.position.x < -0.6) p.leftDoor.position.x += 0.005;
                    if (p.rightDoor.position.x > 0.6) p.rightDoor.position.x -= 0.005;
                    if (p.photoPlane.material.opacity > 0) p.photoPlane.material.opacity -= 0.02;
                }
            });

            document.getElementById('dist-ui').innerText = `位置: ${moveForward.toFixed(1)}m`;
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').onclick = function() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res === 'granted') { document.getElementById('tap-overlay').style.display = 'none'; init(); }
                });
            } else { document.getElementById('tap-overlay').style.display = 'none'; init(); }
        };
    </script>
</body>
</html>
