<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
    <h1 id="status">カメラ起動テスト中...</h1>
    <video id="v" autoplay playsinline style="width:100%"></video>
    <script>
        navigator.mediaDevices.getUserMedia({video: true})
        .then(s => {
            document.getElementById('v').srcObject = s;
            document.getElementById('status').innerText = "カメラ成功！次はARです。";
        })
        .catch(e => {
            document.getElementById('status').innerText = "エラー: " + e;
        });
    </script>
</body>
</html>
