<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busan Neon Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Batang', serif; background: #000; touch-action: none; }
        
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; display: flex; align-items: center; justify-content: center; }
        #instructions { color: white; font-size: 18px; text-align: center; text-shadow: 2px 2px 10px #000; }

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ */
        #welcome-overlay {
            position: absolute; top: 15%; width: 100%; text-align: center;
            z-index: 20; pointer-events: none; display: none;
        }

        /* éŸ“å›½èªï¼šãƒã‚ªãƒ³ãƒ‘ãƒ¼ãƒ—ãƒ« */
        .msg-ko { 
            color: #fff; 
            font-size: 42px; /* ã•ã‚‰ã«å¤§ãã */
            font-weight: 800; 
            line-height: 1.3;
            /* ãƒã‚ªãƒ³ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼šç™½ã€è–„ç´«ã€æ¿ƒç´«ã‚’é‡ã­ã‚‹ */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #bf55ec,
                0 0 30px #bf55ec,
                0 0 40px #bf55ec;
            margin-bottom: 20px;
        }

        /* æ—¥æœ¬èªï¼šç™½ã§å°ã•ã 5ç§’å¾Œã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ */
        .msg-ja { 
            color: #ffffff; 
            font-size: 14px; 
            font-weight: 400;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8); 
            opacity: 0; 
            transition: opacity 2s; /* 2ç§’ã‹ã‘ã¦ãµã‚ã£ã¨å‡ºã‚‹ */
            letter-spacing: 2px;
        }

        #ui-container { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 600; display: none; }
        #train-btn { padding: 15px 40px; border-radius: 50px; border: none; background: #ffffff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="tap-overlay"><div id="instructions">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>é‡œå±±ã®ç©ºã¸ç¹‹ã’ã‚‹</div></div>

    <div id="welcome-overlay">
        <div class="msg-ko">ì–´ì„œì˜¤ì„¸ìš”<br>ë¶€ì‚°ã¸</div>
        <div id="ja-text" class="msg-ja">â€• ã‚ˆã†ã“ãé‡œå±±ã¸ â€•</div>
    </div>

    <div id="ui-container"><button id="train-btn">é›»è»Šã‚’èµ°ã‚‰ã›ã‚‹ ğŸšƒ</button></div>

    <script type="module">
        let scene, camera, renderer, portalRoom, leftDoor, rightDoor, train;
        let doorOpened = false, isPlaced = false, isTrainRunning = false;
        let trainColorIdx = 0;
        const trainColors = [0xffeb3b, 0xff5252, 0x4caf50]; 
        const tourImages = ['./day_1.jpg', './day_2.jpg', './night_1.jpg'];
        const loader = new THREE.TextureLoader();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            } catch (err) { console.error(err); }

            // å¥¥è¡Œããƒãƒ¼ã‚¿ãƒ«
            const roomGeo = new THREE.BoxGeometry(2, 2, 4);
            const roomMats = [
                new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x050505, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ map: loader.load(tourImages[0]), side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ visible: false })
            ];
            portalRoom = new THREE.Mesh(roomGeo, roomMats);
            portalRoom.position.z = -4;
            portalRoom.visible = false;
            scene.add(portalRoom);

            // ç©ºé£›ã¶é›»è»Š
            train = new THREE.Mesh(
                new THREE.BoxGeometry(0.4, 0.3, 0.3),
                new THREE.MeshBasicMaterial({ color: trainColors[0] })
            );
            train.position.set(3, 0.4, -2.5); 
            train.visible = false;
            scene.add(train);

            // æ‰‰
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x0078ff, transparent: true });
            leftDoor = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 2.5), doorMat);
            rightDoor = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 2.5), doorMat);
            leftDoor.position.set(-0.6, 0, -2.01);
            rightDoor.position.set(0.6, 0, -2.01);
            leftDoor.visible = false; rightDoor.visible = false;
            scene.add(leftDoor, rightDoor);

            const handleAction = () => {
                if (!isPlaced) {
                    isPlaced = true;
                    document.getElementById('tap-overlay').style.display = 'none';
                    portalRoom.visible = true; leftDoor.visible = true; rightDoor.visible = true;
                    
                    setTimeout(() => { 
                        doorOpened = true; 
                        document.getElementById('welcome-overlay').style.display = "block";
                        document.getElementById('ui-container').style.display = "block";

                        // --- æ—¥æœ¬èªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’5ç§’é…ã‚‰ã›ã¦è¡¨ç¤º ---
                        setTimeout(() => {
                            document.getElementById('ja-text').style.opacity = 1;
                        }, 5000); 
                    }, 500);
                }
            };
            document.getElementById('tap-overlay').addEventListener('click', handleAction);
            document.getElementById('tap-overlay').addEventListener('touchstart', handleAction);

            document.getElementById('train-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (isTrainRunning) return;
                isTrainRunning = true; train.visible = true; train.position.x = 3;
                train.material.color.setHex(trainColors[trainColorIdx]);
                setTimeout(() => {
                    trainColorIdx = (trainColorIdx + 1) % trainColors.length;
                    portalRoom.material[4].map = loader.load(tourImages[trainColorIdx % tourImages.length]);
                }, 2000); 
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (doorOpened && leftDoor.position.x > -1.8) {
                leftDoor.position.x -= 0.0015;
                rightDoor.position.x += 0.0015;
                leftDoor.material.opacity -= 0.003;
                rightDoor.material.opacity -= 0.003;
            }
            if (isTrainRunning) {
                train.position.x -= 0.012;
                train.rotation.y += 0.01;
                if (train.position.x < -3) { isTrainRunning = false; train.visible = false; }
            }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
