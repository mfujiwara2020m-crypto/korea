<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busan Tap AR - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Dodum', sans-serif; background: #000; touch-action: none; }
        #instructions {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: white; font-size: 20px; z-index: 100; font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        #welcome-overlay {
            position: absolute; top: 15%; width: 100%; text-align: center;
            z-index: 20; pointer-events: none; display: none;
        }
        .msg-ko { color: #fff; font-size: 24px; text-shadow: 0 0 10px rgba(0,0,0,1); font-weight: bold; }
        .msg-ja { color: #ffeb3b; font-size: 18px; text-shadow: 0 0 10px rgba(0,0,0,1); opacity: 0; transition: opacity 1s; }
        #ui-container {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            z-index: 30; display: none;
        }
        #next-btn {
            padding: 15px 40px; border-radius: 50px; border: none;
            background: #0078ff; color: white; font-weight: bold; font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="instructions">画面をポンッと<br>タップしてください</div>

    <div id="welcome-overlay">
        <div class="msg-ko">어서오세요!<br>한국에 오신 것을 환영합니다!</div>
        <div id="ja-text" class="msg-ja">韓国へようこそ！</div>
    </div>

    <div id="ui-container">
        <button id="next-btn">次のスポットへ ✨</button>
    </div>

    <script type="module">
        let scene, camera, renderer, photoMat, leftDoor, rightDoor;
        let doorOpened = false;
        let isPlaced = false;

        const tourData = ['./day_1.jpg', './day_2.jpg', './day_3.jpg', './night_1.jpg', './night_2.jpg', './night_3.jpg', './morning_1.jpg', './morning_2.jpg', './morning_3.jpg'];
        let currentIdx = 0;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // カメラ背景の設定
            const video = document.createElement('video');
            video.setAttribute('autoplay', '');
            video.setAttribute('muted', '');
            video.setAttribute('playsinline', '');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    const videoTex = new THREE.VideoTexture(video);
                    scene.background = videoTex;
                })
                .catch(err => {
                    document.getElementById('instructions').innerText = "カメラエラー: " + err;
                });

            // 写真
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.6);
            photoMat = new THREE.MeshBasicMaterial({ map: loader.load(tourData[0]), transparent: true });
            const photoPlane = new THREE.Mesh(photoGeo, photoMat);
            photoPlane.position.z = -2.5;
            photoPlane.visible = false;
            scene.add(photoPlane);

            // 青い扉（左・右）
            const doorGeo = new THREE.PlaneGeometry(0.61, 1.6); // 少しだけ幅を広くして隙間を埋める
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x0078ff, side: THREE.DoubleSide, transparent: true });
            leftDoor = new THREE.Mesh(doorGeo, doorMat);
            rightDoor = new THREE.Mesh(doorGeo, doorMat);
            leftDoor.position.set(-0.3, 0, -2.49);
            rightDoor.position.set(0.3, 0, -2.49);
            leftDoor.visible = false;
            rightDoor.visible = false;
            scene.add(leftDoor, rightDoor);

            // 配置実行ファンクション
            const placeDoor = () => {
                if (!isPlaced) {
                    isPlaced = true;
                    document.getElementById('instructions').style.display = 'none';
                    photoPlane.visible = true;
                    leftDoor.visible = true;
                    rightDoor.visible = true;

                    setTimeout(() => {
                        doorOpened = true;
                        document.getElementById('welcome-overlay').style.display = "block";
                        setTimeout(() => {
                            document.getElementById('ja-text').style.opacity = 1;
                            document.getElementById('ui-container').style.display = "block";
                        }, 1000);
                    }, 500);
                }
            };

            // タップとクリックの両方に対応
            window.addEventListener('touchstart', placeDoor);
            window.addEventListener('click', placeDoor);

            // ボタン処理
            document.getElementById('next-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // 背後のタップ判定を防ぐ
                currentIdx = (currentIdx + 1) % tourData.length;
                photoMat.map = loader.load(tourData[currentIdx]);
                document.getElementById('welcome-overlay').style.display = "none";
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (doorOpened && leftDoor.position.x > -0.9) {
                leftDoor.position.x -= 0.004;
                rightDoor.position.x += 0.004;
                leftDoor.material.opacity -= 0.005;
                rightDoor.material.opacity -= 0.005;
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
