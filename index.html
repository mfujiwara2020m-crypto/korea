<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Portal Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .msg-container { position: absolute; top: 30%; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .kr-line { display: block; opacity: 0; transition: opacity 1s, transform 1s; color: #ff00de; font-size: 2.2rem; font-weight: bold; text-shadow: 0 0 15px #ff00de; transform: translateY(10px); }
        #msg-jp { margin-top: 20px; opacity: 0; transition: opacity 1s; color: #ffffff; font-size: 1rem; }
        #btn-reset { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 30px; background: rgba(0,0,0,0.8); border: 2px solid #00f2ff; color: #00f2ff; border-radius: 30px; z-index: 150; display: none; }
    </style>
</head>
<body>

    <div class="msg-container">
        <span id="kr-1" class="kr-line">부산</span>
        <span id="kr-2" class="kr-line">에</span>
        <span id="kr-3" class="kr-line">환영합니다</span>
        <div id="msg-jp">釜山へようこそ</div>
    </div>
    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorL, doorR, glow, sphere, videoMesh, day1Mesh;
let isOpening = false, isImmersed = false, openStartTime = 0;
const OPEN_DURATION = 3000;
const loader = new THREE.TextureLoader();

function init() {
    // 1. レンダラーを即座に作成して黒い画面を回避
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. 背景画像を非同期で読み込み（ロード完了後にシーンに追加）
    loader.load('./day_1.jpg', (tex) => {
        const day1Geo = new THREE.PlaneGeometry(12, 9);
        const day1Mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 1 });
        day1Mesh = new THREE.Mesh(day1Geo, day1Mat);
        day1Mesh.position.z = -6.1;
        scene.add(day1Mesh);
    });

    // 3. テキスト演出を開始
    setTimeout(() => showEl('kr-1'), 500);
    setTimeout(() => showEl('kr-2'), 1200);
    setTimeout(() => showEl('kr-3'), 1900);
    setTimeout(() => { document.getElementById('msg-jp').style.opacity = 1; }, 3000);

    // 4. ドアセットアップ（6秒後）
    setTimeout(() => {
        document.querySelector('.msg-container').style.display = 'none';
        setupDoors();
        document.getElementById('btn-reset').style.display = 'block';
    }, 6000);

    // 5. カメラを別枠で起動
    startCamera();

    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    }, true);

    window.addEventListener('touchstart', onAction);
    window.addEventListener('mousedown', onAction);

    animate();
}

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false }));
        videoMesh.position.z = -50;
        camera.add(videoMesh);
    }).catch(e => console.log("Camera fail"));
}

function setupDoors() {
    const doorGeo = new THREE.PlaneGeometry(1.3, 3.5);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 });
    doorL = new THREE.Mesh(doorGeo, doorMat);
    doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.set(-0.65, 1.5, -5);
    doorR.position.set(0.65, 1.5, -5);

    glow = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending }));
    glow.position.set(0, 1.5, -5.01);
    scene.add(doorL, doorR, glow);

    loader.load('./day_2.jpg', (tex) => {
        sphere = new THREE.Mesh(
            new THREE.SphereGeometry(30, 60, 40).scale(-1, 1, 1),
            new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0 })
        );
        sphere.position.set(0, 1.5, -5);
        scene.add(sphere);
    });
}

function onAction() {
    if (doorL && !isOpening) {
        isOpening = true;
        openStartTime = performance.now();
        isImmersed = true;
    }
}

function animate() {
    requestAnimationFrame(animate);
    
    if (isOpening) {
        const elapsed = performance.now() - openStartTime;
        const alpha = Math.min(elapsed / OPEN_DURATION, 1); 
        
        doorL.position.x = -0.65 - (alpha * 3.0); 
        doorR.position.x = 0.65 + (alpha * 3.0);  
        glow.material.opacity = 0.6 * (1 - alpha);

        if(sphere) sphere.material.opacity = alpha;
        if(day1Mesh) day1Mesh.material.opacity = 1 - alpha;
        if(videoMesh) videoMesh.material.opacity = (1 - alpha) * 0.5;

        if (alpha === 1) {
            scene.remove(doorL, doorR, glow);
            if(day1Mesh) scene.remove(day1Mesh);
            if(videoMesh) videoMesh.visible = false;
            isOpening = false;
        }
    }

    if (isImmersed) camera.position.set(0, 1.5, -5);
    else camera.position.set(0, 1.6, 0);

    renderer.render(scene, camera);
}

function showEl(id) { const el = document.getElementById(id); if(el){ el.style.opacity = 1; el.style.transform = "translateY(0)"; } }

window.onload = init;
</script>
</body>
</html>
