<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busan 3D Portal AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Dodum', sans-serif; background: #000; touch-action: none; }
        #instructions { position: absolute; top: 50%; width: 100%; text-align: center; color: white; font-size: 18px; z-index: 100; text-shadow: 2px 2px 5px #000; }
        #welcome-overlay { position: absolute; top: 15%; width: 100%; text-align: center; z-index: 20; pointer-events: none; display: none; }
        .msg-ko { color: #bf55ec; font-size: 34px; font-weight: 800; text-shadow: 0 0 10px #fff; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 30; display: none; }
        #train-btn { padding: 15px 40px; border-radius: 50px; border: none; background: #ffeb3b; font-weight: bold; }
    </style>
</head>
<body>
    <div id="instructions">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>ç•°æ¬¡å…ƒã®å…¥ã‚Šå£ã‚’è¨­ç½®</div>
    <div id="welcome-overlay"><div class="msg-ko">BUSAN PORTAL</div></div>
    <div id="ui-container"><button id="train-btn">é›»è»Šã‚’é€šéã•ã›ã‚‹ ğŸšƒ</button></div>

    <script type="module">
        let scene, camera, renderer, portalRoom, leftDoor, rightDoor, train;
        let doorOpened = false, isPlaced = false, isTrainRunning = false;
        const loader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ã‚«ãƒ¡ãƒ©èƒŒæ™¯
            const video = document.createElement('video');
            video.setAttribute('autoplay', ''); video.setAttribute('muted', ''); video.setAttribute('playsinline', '');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                video.srcObject = stream; video.play();
                scene.background = new THREE.VideoTexture(video);
            });

            // --- ç«‹ä½“çš„ãªãƒãƒ¼ã‚¿ãƒ«ç©ºé–“ï¼ˆå¥¥è¡Œãã‚’ä½œã‚‹ï¼‰ ---
            const roomGeo = new THREE.BoxGeometry(2, 2, 2);
            // å†…å´ã«ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’è²¼ã‚‹è¨­å®š
            const roomMats = [
                new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.BackSide }), // å³
                new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.BackSide }), // å·¦
                new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.BackSide }), // ä¸Š
                new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.BackSide }), // ä¸‹
                new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), side: THREE.BackSide }), // å¥¥ï¼ˆãƒ¡ã‚¤ãƒ³æ™¯è‰²ï¼‰
                new THREE.MeshBasicMaterial({ visible: false }) // æ‰‹å‰ï¼ˆæ‰‰ã§è¦‹ãˆã‚‹å´ï¼‰
            ];
            portalRoom = new THREE.Mesh(roomGeo, roomMats);
            portalRoom.position.z = -3; // 2.5må…ˆã«è¨­ç½®
            portalRoom.visible = false;
            scene.add(portalRoom);

            // --- ç«‹ä½“çš„ãªé›»è»Šï¼ˆBoxå‹ï¼‰ ---
            const trainGeo = new THREE.BoxGeometry(0.5, 0.3, 0.3);
            const trainMat = new THREE.MeshBasicMaterial({ color: 0xffeb3b });
            train = new THREE.Mesh(trainGeo, trainMat);
            train.position.set(2, -0.4, -2.2); // æ‰‰ã®å°‘ã—æ‰‹å‰ã‚’èµ°ã‚‹
            train.visible = false;
            scene.add(train);

            // é’ã„æ‰‰
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x0078ff, transparent: true });
            leftDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), doorMat);
            rightDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), doorMat);
            leftDoor.position.set(-0.5, 0, -2.0);
            rightDoor.position.set(0.5, 0, -2.0);
            leftDoor.visible = false; rightDoor.visible = false;
            scene.add(leftDoor, rightDoor);

            window.addEventListener('click', () => {
                if (!isPlaced) {
                    isPlaced = true;
                    document.getElementById('instructions').style.display = 'none';
                    portalRoom.visible = true; leftDoor.visible = true; rightDoor.visible = true;
                    setTimeout(() => { 
                        doorOpened = true; 
                        document.getElementById('welcome-overlay').style.display = "block";
                        document.getElementById('ui-container').style.display = "block";
                    }, 500);
                }
            });

            document.getElementById('train-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (isTrainRunning) return;
                isTrainRunning = true; train.visible = true; train.position.x = 2;
                // é€šéä¸­ã«èƒŒæ™¯ã‚’å¤‰ãˆã‚‹
                setTimeout(() => {
                    portalRoom.material[4].map = loader.load('./night_1.jpg');
                }, 1000);
                setTimeout(() => { isTrainRunning = false; train.visible = false; }, 2000);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (doorOpened && leftDoor.position.x > -1.5) {
                leftDoor.position.x -= 0.005; rightDoor.position.x += 0.005;
                leftDoor.material.opacity -= 0.008; rightDoor.material.opacity -= 0.008;
            }
            if (isTrainRunning) { train.position.x -= 0.04; train.rotation.y += 0.01; }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
