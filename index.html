<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR 3ドア 没入型</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
body { margin:0; overflow:hidden; background:#000; font-family:sans-serif; }
#tap-overlay {position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);color:white;z-index:10;}
#btn-start {padding:15px 40px;font-size:20px;background:#bf55ec;border:none;border-radius:50px;color:white;}
#dist-ui {position:absolute;bottom:30px;width:100%;text-align:center;color:white;font-weight:bold;z-index:5;pointer-events:none;}
</style>
</head>
<body>
<div id="tap-overlay">
    <h2>AR 3ドア 没入型</h2>
    <button id="btn-start">開始</button>
</div>
<div id="dist-ui">位置: 0.0m</div>

<script>
let scene, camera, renderer, portals=[], moveZ=0, targetZ=0, isTouch=false;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,1.6,0);

    renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ映像
    navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}})
    .then(stream=>{
        const video=document.createElement('video');
        video.srcObject=stream;
        video.setAttribute('playsinline','');
        video.play();
        scene.background = new THREE.VideoTexture(video);
    }).catch(e=>alert("カメラ取得失敗: "+e));

    const loader = new THREE.TextureLoader();
    const confs = [
        {x:-3, z:-5, color:0x87CEEB},
        {x:0,  z:-5, color:0x8B4513},
        {x:3,  z:-5, color:0xbf55ec}
    ];

    confs.forEach(c=>{
        const group = new THREE.Group();
        group.position.set(c.x,1.5,c.z);

        // ドア
        const dGeo = new THREE.PlaneGeometry(1.2,3.5);
        const L = new THREE.Mesh(dGeo,new THREE.MeshBasicMaterial({color:c.color, transparent:true}));
        const R = new THREE.Mesh(dGeo,new THREE.MeshBasicMaterial({color:c.color, transparent:true}));
        L.position.set(-0.6,0,0.1);
        R.position.set(0.6,0,0.1);

        // 奥の映像用動画パネル（360°動画の代わり）
        const videoEl = document.createElement('video');
        videoEl.src = './immersive_loop.mp4'; // ループ動画を用意
        videoEl.loop = true; videoEl.muted = true; videoEl.play();
        const videoTex = new THREE.VideoTexture(videoEl);

        const panelGeo = new THREE.CylinderGeometry(5,5,8,32,1,true,Math.PI*0.65,Math.PI*0.7);
        const panelMat = new THREE.MeshBasicMaterial({map:videoTex, side:THREE.BackSide, transparent:true, opacity:0});
        const panel = new THREE.Mesh(panelGeo,panelMat);
        panel.position.set(0,0,-4.5);

        // パーティクルで光のエフェクト
        const partGeo = new THREE.BufferGeometry();
        const particles = 500;
        const pos = new Float32Array(particles*3);
        for(let i=0;i<particles*3;i++) pos[i]=(Math.random()-0.5)*6;
        partGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
        const partMat = new THREE.PointsMaterial({color:0xffffaa, size:0.05});
        const partSystem = new THREE.Points(partGeo, partMat);
        partSystem.position.set(0,1,-4.5);
        partSystem.visible = false;

        group.add(L,R,panel,partSystem);
        scene.add(group);

        portals.push({group,L,R,panel,particles:partSystem,x:c.x,z:c.z});
    });

    document.addEventListener('touchstart', e=>{ if(e.target.id!=='btn-start') isTouch=true; });
    document.addEventListener('touchend', ()=>isTouch=false);

    window.addEventListener('deviceorientation', e=>{
        camera.rotation.set((e.beta-90)*Math.PI/180, 0, e.alpha*Math.PI/180,'YXZ');
    });

    animate();
}

function animate() {
    requestAnimationFrame(animate);

    if(isTouch) targetZ+=0.02;
    moveZ += (targetZ-moveZ)*0.1;
    camera.position.z = -moveZ;

    portals.forEach(p=>{
        const dz = camera.position.z - p.z;
        const dx = camera.position.x - p.x;
        const dist = Math.sqrt(dx*dx + dz*dz);

        if(dist<8){
            p.group.visible = true;
            // ドアを開く距離で動画＆パーティクルを表示
            const open = dist<2.5;
            p.panel.material.opacity = open ? 1 : 0;
            p.particles.visible = open;

            // ドア開閉
            p.L.position.x = THREE.MathUtils.lerp(p.L.position.x, open?-2.5:-0.6,0.05);
            p.R.position.x = THREE.MathUtils.lerp(p.R.position.x, open?2.5:0.6,0.05);
            if(dist<0.8) p.L.material.opacity = p.R.material.opacity = 0;
            else p.L.material.opacity = p.R.material.opacity = 1;
        } else {
            p.group.visible=false;
            if(camera.position.z<p.z) p.panel.material.opacity=0;
            p.particles.visible=false;
        }
    });

    document.getElementById('dist-ui').innerText = `位置: ${moveZ.toFixed(1)}m`;
    renderer.render(scene,camera);
}

document.getElementById('btn-start').onclick = ()=>{
    init();
    document.getElementById('tap-overlay').style.display='none';
};
</script>
</body>
</html>
