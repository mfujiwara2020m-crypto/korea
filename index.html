<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Portal Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); color: white; cursor: pointer; }
        #debug-log { position: absolute; bottom: 10px; left: 10px; color: lime; font-size: 10px; z-index: 2000; pointer-events: none; }
        #welcome-overlay { position: absolute; top: 15%; width: 100%; text-align: center; z-index: 100; pointer-events: none; display: none; }
        .msg-ko { color: #fff; font-size: 40px; text-shadow: 0 0 15px #bf55ec; }
    </style>
</head>
<body>
    <div id="tap-overlay"><h1>画面をタップして開始</h1></div>
    <div id="debug-log"></div>
    <div id="welcome-overlay">
        <div class="msg-ko">어서오세요<br>부산へ</div>
    </div>

    <script>
        // エラーを表示するためのログ機能
        function log(msg) {
            document.getElementById('debug-log').innerHTML += msg + "<br>";
            console.log(msg);
        }

        let scene, camera, renderer, portals = [];

        function init() {
            log("Initializing...");
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5); // 少し遠目から開始

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            log("Renderer added.");

            // 門の作成（3枚）
            const colors = [0x8B4513, 0x555555, 0xbf55ec]; // 茶、グレー、紫
            for (let i = 0; i < 3; i++) {
                const group = new THREE.Group();
                
                // 枠
                const frameGeo = new THREE.BoxGeometry(2.5, 3.5, 0.2);
                const frameMat = new THREE.MeshBasicMaterial({ color: colors[i] });
                const frame = new THREE.Mesh(frameGeo, frameMat);
                group.add(frame);

                // 部屋の箱（画像がなくても見えるように色付き）
                const roomGeo = new THREE.BoxGeometry(2, 3, 4);
                const roomMat = new THREE.MeshBasicMaterial({ color: colors[i], wireframe: true });
                const room = new THREE.Mesh(roomGeo, roomMat);
                room.position.z = -2;
                group.add(room);

                group.position.set(0, 0, -i * 5); // 5mおきに配置
                group.visible = false;
                scene.add(group);
                portals.push(group);
            }
            log("3 Portals created.");

            // カメラ映像
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.setAttribute('playsinline', '');
                    video.play();
                    scene.background = new THREE.VideoTexture(video);
                    log("Camera started.");
                })
                .catch(err => log("Camera Error: " + err));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById('tap-overlay').onclick = function() {
            this.style.display = 'none';
            log("Tapped.");
            portals.forEach(p => p.visible = true);
            document.getElementById('welcome-overlay').style.display = 'block';
        };

        window.onload = () => {
            if (typeof THREE !== 'undefined') {
                init();
            } else {
                log("Error: Three.js not loaded!");
            }
        };
    </script>
</body>
</html>
