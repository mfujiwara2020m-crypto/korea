<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Neon Gate AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .msg-container { position: absolute; top: 30%; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .kr-line { display: block; opacity: 0; transition: opacity 1s, transform 1s; color: #ff00de; font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 15px #ff00de; line-height: 1.3; transform: translateY(10px); }
        #msg-jp { margin-top: 25px; opacity: 0; transition: opacity 1s; color: #ffffff; font-size: 1.1rem; text-shadow: 0 0 5px #ffffff; }
        #btn-reset { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 30px; background: rgba(0,0,0,0.8); border: 2px solid #00f2ff; color: #00f2ff; border-radius: 30px; z-index: 150; display: none; }
    </style>
</head>
<body>

    <div class="msg-container">
        <span id="kr-1" class="kr-line">부산</span>
        <span id="kr-2" class="kr-line">에</span>
        <span id="kr-3" class="kr-line">환영합니다</span>
        <div id="msg-jp">釜山へようこそ</div>
    </div>
    <button id="btn-reset" onclick="location.reload()">最初に戻る</button>

<script>
let scene, camera, renderer, doorGroup, sphere, videoMesh, isImmersed = false;

const mouse = new THREE.Vector2();
const loader = new THREE.TextureLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ映像
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
        const videoTex = new THREE.VideoTexture(video);
        videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: videoTex, depthTest: false }));
        videoMesh.position.z = -50;
        camera.add(videoMesh); 
        scene.add(camera);
    });

    // 背景画像 day_1
    const day1 = new THREE.Mesh(new THREE.PlaneGeometry(12, 9), new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), transparent: true }));
    day1.position.z = -6;
    scene.add(day1);

    // メッセージ演出
    setTimeout(() => showEl('kr-1'), 500);
    setTimeout(() => showEl('kr-2'), 1200);
    setTimeout(() => showEl('kr-3'), 1900);
    setTimeout(() => { document.getElementById('msg-jp').style.opacity = 1; }, 3500);

    setTimeout(() => {
        scene.remove(day1);
        document.querySelector('.msg-container').style.display = 'none';
        createNeonDoor();
        document.getElementById('btn-reset').style.display = 'block';
    }, 6500);

    window.addEventListener('deviceorientation', (e) => {
        if (!e.alpha) return;
        camera.rotation.set((e.beta - 90) * Math.PI / 180, e.alpha * Math.PI / 180, 0);
    });

    window.addEventListener('touchstart', onAction, false);
    window.addEventListener('mousedown', onAction, false);

    animate();
}

function showEl(id) { 
    const el = document.getElementById(id); 
    el.style.opacity = 1; el.style.transform = "translateY(0)"; 
}
