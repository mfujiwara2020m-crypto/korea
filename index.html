<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Busan Triple Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Batang', serif; background: #000; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); }
        #instructions { color: white; font-size: 20px; text-align: center; border: 2px solid #fff; padding: 20px; background: rgba(0,0,0,0.6); }
        
        #welcome-overlay { position: absolute; top: 15%; width: 100%; text-align: center; z-index: 20; pointer-events: none; display: none; }
        .msg-ko { color: #fff; font-size: 45px; font-weight: 800; text-shadow: 0 0 10px #fff, 0 0 20px #bf55ec, 0 0 40px #bf55ec; margin-bottom: 20px; }
        .msg-ja { color: #ffffff; font-size: 16px; opacity: 0; transition: opacity 2s; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="tap-overlay"><div id="instructions">画面をタップして<br>3つの門を出現させる</div></div>
    <div id="welcome-overlay">
        <div class="msg-ko">어서오세요<br>부산へ</div>
        <div id="ja-text" class="msg-ja">― ようこそ釜山へ ―</div>
    </div>

    <script type="module">
        let scene, camera, renderer, portals = [];
        const loader = new THREE.TextureLoader();
        
        // 3枚の扉の設定（奥行き、画像、枠の色）
        const portalSettings = [
            { z: -2, img: './day_1.jpg', color: 0x8B4513 }, // 1枚目：木目
            { z: -6, img: './day_2.jpg', color: 0x555555 }, // 2枚目：石造り
            { z: -10, img: './night_1.jpg', color: 0xbf55ec } // 3枚目：ネオン
        ];

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 背面にカメラ映像を表示
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                video.srcObject = stream; video.setAttribute('playsinline', ''); video.play();
                scene.background = new THREE.VideoTexture(video);
            } catch (e) { console.error(e); }

            // 3つのポータルを生成
            portalSettings.forEach((config) => {
                const group = new THREE.Group();
                
                // 枠（厚みのあるフレーム）
                const frameGeo = new THREE.BoxGeometry(2.2, 2.7, 0.2);
                const frameMat = new THREE.MeshBasicMaterial({ color: config.color });
                const frame = new THREE.Mesh(frameGeo, frameMat);
                
                // 中の空間（箱）
                const roomGeo = new THREE.BoxGeometry(2, 2.5, 3);
                const roomMats = [
                    new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }), // 左右上下
                    new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide }),
                    new THREE.MeshBasicMaterial({ map: loader.load(config.img), side: THREE.BackSide }), // 奥の景色
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, side: THREE.FrontSide }) // 入り口
                ];
                const room = new THREE.Mesh(roomGeo, roomMats);
                room.position.z = -1.5; // フレームの奥に配置

                group.add(frame);
                group.add(room);
                group.position.set(0, 0, config.z);
                group.visible = false;
                scene.add(group);
                portals.push(group);
            });

            const startAR = () => {
                document.getElementById('tap-overlay').style.display = 'none';
                portals.forEach((p, i) => {
                    setTimeout(() => { p.visible = true; }, i * 300); // 順次に表示
                });
                
                document.getElementById('welcome-overlay').style.display = "block";
                setTimeout(() => {
                    document.getElementById('ja-text').style.opacity = 1;
                }, 5000);
            };

            document.getElementById('tap-overlay').addEventListener('click', startAR);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
