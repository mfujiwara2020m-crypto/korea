<script>
// ... (中略：変数宣言などはそのまま)

function setupPortal() {
    const doorY = 0.8;
    const doorGeo = new THREE.PlaneGeometry(1.5, 3.5);
    const doorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: 2 });
    
    doorL = new THREE.Mesh(doorGeo, doorMat);
    doorR = new THREE.Mesh(doorGeo, doorMat);
    doorL.position.set(-0.75, doorY, -5);
    doorR.position.set(0.75, doorY, -5);

    glow = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending }));
    glow.position.set(0, doorY, -5.01);

    floorMesh = new THREE.Mesh(new THREE.CircleGeometry(2.5, 32), new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending, side: 2 }));
    floorMesh.rotation.x = -Math.PI / 2;
    floorMesh.position.set(0, -1.0, -5);

    scene.add(doorL, doorR, glow, floorMesh);

    loader.load('./day_2.jpg', (tex) => {
        sphere = new THREE.Mesh(
            new THREE.SphereGeometry(60, 60, 40).scale(-1, 1, 1), // 球体を大きくして空間を広げる
            new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0 })
        );
        // 【重要】景色を扉よりもかなり「奥」に配置
        sphere.position.set(0, 0.8, -20); 
        scene.add(sphere);
    });
}

function animate() {
    requestAnimationFrame(animate);
    
    if (isOpening) {
        const elapsed = performance.now() - openStartTime;
        const alpha = Math.min(elapsed / OPEN_DURATION, 1); 
        
        doorL.position.x = -0.75 - (alpha * 5.0); 
        doorR.position.x = 0.75 + (alpha * 5.0);  
        glow.material.opacity = 0.7 * (1 - alpha);

        if(sphere) {
            sphere.material.opacity = alpha;
            // 【重要】景色もカメラに近づくように動かすことで、自然に溶け込む
            sphere.position.z = THREE.MathUtils.lerp(-20, -5, alpha);
        }
        
        if(day1Mesh) day1Mesh.material.opacity = 1 - alpha;
        if(videoMesh) videoMesh.material.opacity = (1 - alpha) * 0.5;

        // 【重要】カメラの移動距離を増やし、より奥へ「踏み込む」演出
        camera.position.z = THREE.MathUtils.lerp(0, -10, alpha);
        
        if(floorMesh) floorMesh.material.opacity = 0.3 * (1 - alpha);

        if (alpha === 1) {
            scene.remove(doorL, doorR, glow, floorMesh);
            if(day1Mesh) scene.remove(day1Mesh);
            isOpening = false;
        }
    }
    renderer.render(scene, camera);
}
// ... (以降、以前のコードと同じ)
</script>
