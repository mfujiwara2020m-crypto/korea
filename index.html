<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busan 3D Portal - High Response</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Gowun Dodum', sans-serif; background: #000; touch-action: none; }
        
        /* ç”»é¢å…¨ä½“ã‚’ã‚¿ãƒƒãƒ—å¯èƒ½ã«ã™ã‚‹é€æ˜ãªå±¤ */
        #tap-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 500; display: flex; align-items: center; justify-content: center;
        }

        #instructions {
            color: white; font-size: 20px; font-weight: bold; text-align: center;
            text-shadow: 2px 2px 10px #000; pointer-events: none;
        }

        #welcome-overlay {
            position: absolute; top: 15%; width: 100%; text-align: center;
            z-index: 20; pointer-events: none; display: none;
        }
        .msg-ko { color: #bf55ec; font-size: 34px; font-weight: 800; text-shadow: 0 0 10px #fff; }

        #ui-container {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            z-index: 600; display: none;
        }
        #train-btn {
            padding: 15px 40px; border-radius: 50px; border: none;
            background: #ffeb3b; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <div id="instructions">ç”»é¢ã‚’ã©ã“ã§ã‚‚<br>ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„</div>
    </div>

    <div id="welcome-overlay">
        <div class="msg-ko">BUSAN PORTAL</div>
    </div>

    <div id="ui-container">
        <button id="train-btn">é›»è»Šã‚’èµ°ã‚‰ã›ã‚‹ ğŸšƒ</button>
    </div>

    <script type="module">
        let scene, camera, renderer, portalRoom, leftDoor, rightDoor, train;
        let doorOpened = false, isPlaced = false, isTrainRunning = false;
        const loader = new THREE.TextureLoader();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚’å¾…æ©Ÿ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.play();
                scene.background = new THREE.VideoTexture(video);
            } catch (err) {
                document.getElementById('instructions').innerText = "ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„";
            }

            // 3Dç©ºé–“ï¼ˆãƒãƒ¼ã‚¿ãƒ«ï¼‰ã®ä½œæˆ
            const roomGeo = new THREE.BoxGeometry(2, 2, 2);
            const roomMats = [
                new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ map: loader.load('./day_1.jpg'), side: THREE.BackSide }),
                new THREE.MeshBasicMaterial({ visible: false })
            ];
            portalRoom = new THREE.Mesh(roomGeo, roomMats);
            portalRoom.position.z = -3;
            portalRoom.visible = false;
            scene.add(portalRoom);

            // 3Dé›»è»Š
            train = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.3, 0.3),
                new THREE.MeshBasicMaterial({ color: 0xffeb3b })
            );
            train.position.set(2, -0.4, -2.2);
            train.visible = false;
            scene.add(train);

            // æ‰‰
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x0078ff, transparent: true });
            leftDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), doorMat);
            rightDoor = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), doorMat);
            leftDoor.position.set(-0.5, 0, -2.01);
            rightDoor.position.set(0.5, 0, -2.01);
            leftDoor.visible = false; rightDoor.visible = false;
            scene.add(leftDoor, rightDoor);

            // --- æ±ºå®šçš„ãªã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ä¿®æ­£ ---
            const overlay = document.getElementById('tap-overlay');
            const handleAction = () => {
                if (!isPlaced) {
                    isPlaced = true;
                    overlay.style.display = 'none'; // ã‚¬ã‚¤ãƒ‰ã‚’æ¶ˆã™
                    portalRoom.visible = true;
                    leftDoor.visible = true;
                    rightDoor.visible = true;
                    setTimeout(() => { 
                        doorOpened = true; 
                        document.getElementById('welcome-overlay').style.display = "block";
                        document.getElementById('ui-container').style.display = "block";
                    }, 500);
                }
            };

            overlay.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(); }, {passive: false});
            overlay.addEventListener('click', handleAction);

            // é›»è»Šãƒœã‚¿ãƒ³
            document.getElementById('train-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (isTrainRunning) return;
                isTrainRunning = true; train.visible = true; train.position.x = 2;
                setTimeout(() => {
                    portalRoom.material[4].map = loader.load('./night_1.jpg');
                }, 1000);
                setTimeout(() => { isTrainRunning = false; train.visible = false; }, 2000);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (doorOpened && leftDoor.position.x > -1.5) {
                leftDoor.position.x -= 0.005; rightDoor.position.x += 0.005;
                leftDoor.material.opacity -= 0.008; rightDoor.material.opacity -= 0.008;
            }
            if (isTrainRunning) { 
                train.position.x -= 0.04; 
                train.rotation.y += 0.02; 
            }
            renderer.render(scene, camera);
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«èµ·å‹•
        window.addEventListener('load', init);
    </script>
</body>
</html>
